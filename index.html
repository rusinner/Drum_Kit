<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drum_Kit</title>
</head>
<body>
    <div class="drumkit">
        <div class="pad" data-sound="clap"><img src="./images/clap.png" alt="clap"></div>
        <div class="pad" data-sound="crash"><img src="./images/crash.png" alt="crash"></div>
        <div class="pad" data-sound="open-hihat"><img src="./images/open-hihat.png" alt="open-hihat"></div>
        <div class="pad" data-sound="kick"><img src="./images/kick.png" alt="kick"></div>
        <div class="pad" data-sound="snare"><img src="./images/snare.png" alt="snare"></div>
        <div class="pad" data-sound="closed-hihat"><img src="./images/closed-hihat.png" alt="closed-hihat"></div>
    </div>

    <script src="./howler.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
